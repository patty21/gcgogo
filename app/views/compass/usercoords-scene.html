<table width=100%>
	<tr>
		<td><div>Enter coordinates</div></td>
	</tr>
	<tr>
		<td colspan=2>
			<div class="palm-group unlabeled">
				<div class="palm-list">
					<div class="palm-row single">
						<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
							<div class="title">
								<div class="label" style="margin:0px">Name</div>
								<div id="wptName" name="wptName" x-mojo-element="TextField"></div>
							</div>
						</div>
					</div>
					<div class="palm-row single">
						<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
							<div class="title">
								<div class="label" style="margin:0px">Latitude</div>
								<div id="latitude" name="latitude" x-mojo-element="TextField"></div>
							</div>
						</div>
					</div>
					<div class="palm-row single">
						<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
							<div class="title">
								<div class="label" style="margin:0px">Longitude</div>
								<div id="longitude" name="longitude" x-mojo-element="TextField"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</td>
	</tr>
	<tr>
		<td width="50%"><div id="navigate" x-mojo-element="Button"></div></td>
		<td width="50%"><div id="cancel" class="palm-button negative buttonfloat">Cancel<div></td>
	</tr>
</table>
