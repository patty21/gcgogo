<div id="corner"></div>
<div class="palm-page-header multi-line">
	<div class="palm-page-header-wrapper">
		<div class="icon precaching" id="icon"></div>
		<div class="title truncating-text" id="title">Post log</div>
	</div>
</div>
<div class="palm-row single">
	<div class="palm-row-wrapper">
		<div id="logtype" name="logtype" x-mojo-element="ListSelector"></div>
	</div>
</div>
<div class="palm-row single">
	<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
		<div class="title">
			<div class="label">Tracking code</div>
			<div id="trackingcode" name="trackingcode" x-mojo-element="TextField"></div>
		</div>
	</div>
</div>
<div class="palm-row single">
	<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
		<div id="body" name="body" x-mojo-element="TextField"></div>
	</div>
</div>
<div id="send-button" x-mojo-element="Button"></div>
